<script>
	function calculate()
	{
		var w = document.getElementById("weight").value;
		var h = document.getElementById("height").value;
		var bmi = (w/h)/h;
		document.getElementById("result").innerHTML = "Your BMI is: " + bmi;
	}
	function calc()
	{
		var w1 = document.getElementById("weight1").value;
		var h1 = document.getElementById("height1").value;
		var a = document.getElementById("age").value;
		var g = document.getElementsByName("gender");
		if(g[0].checked == true) 
		{
			var bmr = 66.47+(13.75*w1)+(5*h1)-(6.75*a);
		}
		else if(g[1].checked == true)
		{
			var bmr = 665.09+(9.56*w1)+(1.84*h1)-(4.67*a);
		}
		document.getElementById("resultt").innerHTML = "Your BMR is: " + bmr;
	}
</script>
